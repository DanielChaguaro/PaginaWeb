<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Python Flask</title>
</head>
<body>
    <style >
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
    <div class="caja">
        <form class="form-control" action="acceso-login" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Usuario</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" name="txtUsuario">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" name="txtContrasena">
              </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    </div>
    
</body>
</html>
